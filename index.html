<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Madre ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="flower-image" src="mothers_day_roses.png" alt="Rosas para Mamá">
        <h1>¡Feliz Día de la Madre!</h1>
        <p class="message">
            Querida Mamá,<br><br>
            En este día tan especial, quiero agradecerte por todo tu amor, tu paciencia y tu infinita sabiduría. Eres la luz que guía mis pasos y el pilar de nuestra familia.<br><br>
            Gracias por ser la mejor madre del mundo.<br><br>
            ¡Te quiero muchísimo!
        </p>
        <audio id="bgMusic" loop src="Jessi Uribe - Gracias Madre  l Video Oficial.mp3"></audio>
        <button id="playPauseButton">Toca aquí para una sorpresa musical 💖</button>
    </div>
    <div class="attribution">
        por juan luzon que viva messi
    </div>
    <script src="script.js"></script>
</body>
</html>
